                    <figure class="gallery">

                    <figure class="gallery">
                        <img src="bedroom.jpg" alt="Beautiful contemporary bedroom.">

                    </figure>
                    <figure class="gallery">
                        <img src="Living%20room%202.jpg" alt="Vaulted ceiling living room with neutral colors.">

                    </figure>
                    <figure class="gallery">

                    <figure class="gallery">
